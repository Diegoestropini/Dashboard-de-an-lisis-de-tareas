<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="dashboard-shell">
      <header class="dashboard-header">
        <div>
          <p class="eyebrow mb-1">TaskFlow Dashboard</p>
          <h1 class="h3 mb-0">Análisis de tareas del equipo</h1>
        </div>
        <button
          id="addTaskBtn"
          class="btn btn-brand"
          data-bs-toggle="modal"
          data-bs-target="#addTaskModal"
          type="button"
        >
          Agregar Tarea
        </button>
      </header>

      <div class="dashboard-grid">
        <aside class="dashboard-sidebar">
          <section class="panel-card">
            <h2 class="h6 mb-3">Filtros</h2>
            <div class="filter-stack">
              <button id="filterAll" class="btn btn-filter is-active" type="button">
                Todas
              </button>
              <button id="filterPending" class="btn btn-filter" type="button">
                Pendientes
              </button>
              <button id="filterCompleted" class="btn btn-filter" type="button">
                Completadas
              </button>
            </div>
          </section>

          <section class="panel-card mt-3">
            <h2 class="h6 mb-3">Resumen</h2>
            <ul class="summary-list">
              <li><span>Total</span><strong id="summaryTotal">0</strong></li>
              <li><span>Pendientes</span><strong id="summaryPending">0</strong></li>
              <li><span>Completadas</span><strong id="summaryCompleted">0</strong></li>
            </ul>
          </section>
        </aside>

        <main class="dashboard-content">
          <section class="panel-card">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h2 class="h5 mb-0">Tareas</h2>
              <small class="text-body-secondary">Actualización dinámica sin recarga</small>
            </div>
            <div id="taskList" class="task-list" aria-live="polite"></div>
          </section>
        </main>
      </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-brand">
          <div class="modal-header border-0 pb-0">
            <h3 class="modal-title fs-5" id="addTaskModalLabel">Nueva tarea</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <form id="taskForm" novalidate>
            <div class="modal-body">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  maxlength="80"
                  required
                  placeholder="Ej: Validar reporte semanal"
                />
                <div class="invalid-feedback">Ingresa un título válido (1-80 caracteres).</div>
              </div>
              <div>
                <label for="taskPriority" class="form-label">Prioridad</label>
                <select class="form-select" id="taskPriority" required>
                  <option value="">Selecciona prioridad</option>
                  <option value="Alta">Alta</option>
                  <option value="Media">Media</option>
                  <option value="Baja">Baja</option>
                </select>
                <div class="invalid-feedback">Selecciona una prioridad.</div>
              </div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button type="button" class="btn btn-soft" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-brand">Guardar tarea</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
